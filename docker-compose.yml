services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: student_management_db
    environment:
      POSTGRES_DB: StudentManagementDb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Password123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - student_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d StudentManagementDb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./StudentManagementApi
      dockerfile: Dockerfile
    container_name: student_management_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Host=postgres;Database=StudentManagementDb;Username=admin;Password=Password123!
      - Jwt__Key=your-super-secret-key-at-least-32-characters-long
      - Jwt__Issuer=StudentManagementApi
      - Jwt__Audience=StudentManagementClient
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - student_network
    restart: unless-stopped

  # Frontend (Blazor Server)
  frontend:
    build:
      context: ./StudentManagementFrontend
      dockerfile: Dockerfile
    container_name: student_management_frontend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - BaseUrl=http://api:8080/
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - student_network
    restart: unless-stopped

# Nginx disabled for now

volumes:
  postgres_data:
    driver: local

networks:
  student_network:
    driver: bridge