<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Öğrenci Otomasyon Sistemi</title>
    <base href="/" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link href="app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-mortarboard me-2"></i>
                    Öğrenci Otomasyon Sistemi
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Ana Sayfa</a>
                    <a class="nav-link active" href="/login">Giriş Yap</a>
                    <a class="nav-link" href="/register">Kayıt Ol</a>
                </div>
            </div>
        </nav>

        <main class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h4 class="mb-0">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Giriş Yap
                            </h4>
                        </div>
                        <div class="card-body p-4">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-posta Adresi</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Şifre</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Beni hatırla
                                    </label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Giriş Yap
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-2">Hesabınız yok mu?</p>
                                <a href="/register" class="btn btn-outline-primary">
                                    <i class="bi bi-person-plus me-2"></i>
                                    Kayıt Ol
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Demo Kullanıcı Bilgileri -->
                    <div class="card mt-4">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0">
                                <i class="bi bi-info-circle me-2"></i>
                                Demo Kullanıcı Bilgileri
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <strong>Admin:</strong><br>
                                    <small>admin@example.com</small><br>
                                    <small>Admin123!</small>
                                </div>
                                <div class="col-6">
                                    <strong>Öğretmen:</strong><br>
                                    <small>teacher@example.com</small><br>
                                    <small>Teacher123!</small>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <strong>Öğrenci:</strong><br>
                                    <small>student@example.com</small><br>
                                    <small>Student123!</small>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-sm btn-outline-info" onclick="fillDemo('admin')">
                                        Admin Doldur
                                    </button>
                                    <button class="btn btn-sm btn-outline-info" onclick="fillDemo('teacher')">
                                        Öğretmen Doldur
                                    </button>
                                    <button class="btn btn-sm btn-outline-info" onclick="fillDemo('student')">
                                        Öğrenci Doldur
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo kullanıcı bilgilerini doldur
        function fillDemo(type) {
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            
            switch(type) {
                case 'admin':
                    emailField.value = 'admin@example.com';
                    passwordField.value = 'Admin123!';
                    break;
                case 'teacher':
                    emailField.value = 'teacher@example.com';
                    passwordField.value = 'Teacher123!';
                    break;
                case 'student':
                    emailField.value = 'student@example.com';
                    passwordField.value = 'Student123!';
                    break;
            }
        }
        
        // Form gönderimi
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alert('Giriş başarılı! Dashboard\'a yönlendiriliyorsunuz...');
                    window.location.href = '/dashboard.html';
                } else {
                    const error = await response.json();
                    alert('Giriş başarısız: ' + (error.message || 'Bilinmeyen hata'));
                }
            } catch (error) {
                alert('Bağlantı hatası: ' + error.message);
            }
        });
    </script>
</body>

</html>
